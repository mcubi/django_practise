{% extends "base.html" %}
<!-- prettier-ignore -->
{% block title %}Project Hub{% endblock %}
<!-- prettier-ignore -->
{% block content %}

<!-- # DEUD: Customize the web of every project -->
<div class="min-h-screen text-white flex flex-col items-center py-10">
  <div
    class="bg-gray-800 rounded-xl shadow-lg p-6 w-full max-w-3xl hover:bg-gray-700 transition"
  >
    <h2 class="text-3xl font-bold mb-4">{{ project.name }}</h2>
    <p class="text-gray-300 mb-6">{{ project.description }}</p>
    <p class="text-gray-300 mb-6">{{ project.slug }}</p>
    <img
      src="{{ project.propic.url }}"
      alt="Project Picture"
      class="w-320 h-150 object-cover rounded-full mb-4"
    />
  </div>
</div>
{% endblock %}
